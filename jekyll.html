---
layout: none
---

<html>
<head>
	<script>
		var posts = [];
		{% for post in site.posts %}
		posts.push("{{ post.url }}");
		{% endfor %}

		document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
		document.write(posts[Math.floor(Math.random() * posts.length)]);
		document.write("\">");
	</script>
</head>

<body>
	Redirecting to a
	<script>
		document.write("<a href=\"");
		document.write(posts[Math.floor(Math.random() * posts.length)]);
		document.write("\">random post</a>...");
	</script>
</body>
</html>
